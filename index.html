<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Indian Recipe Finder</h1>
        <form id="recipeForm">
            <input type="text" id="ingredients" placeholder="Enter ingredients (e.g., chicken, paneer)" required>
            <button type="submit">Search Recipes</button>
        </form>

        <div id="recipeResults" class="recipe-results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
